<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<main>
  <div class="container">
    <img src="./images/image-product-mobile.jpg" alt="perfume">
    <div class="container__content">
      <p class="subtitle">PERFUME</p>
      <p class="title">Gabrielle <br class='br1'/> Essence <br class="br2"/>Eau <br id="br3"/>De Parfum</p>
      <p class="desc">A floral, solar voluptuous interpretation composed by Olivier Plge, Perfumer-Creator for the House of CHANEL</p>
      <div class="price">
        <p id="price1">$149.99</p>
        <s id="price2">$169.99</s>
      </div>
      <button>
        <img id="cart" src="/images/icon-cart.svg" alt="cart icon">
        Add to Cart</button>
    </div>
  </div>
</main>
 
  
</body>
</html>
